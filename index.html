<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="rounded-lg p-6 w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Space<span>Log</span></h1>

        <div class="flex flex-col items-center mb-6">
            <img id="avatar" src="componentes/images/Sprite-0001.png" alt="Avatar" class="w-24 h-24 rounded-full mb-4">
            <div id="avatarMessage" class="text-center mb-4">O que deve ser feito hoje?</div>
            <div class="flex space-x-4">
                <button id="happyBtn" class=" px-3 py-1 rounded">FELIZ</button>
                <button id="sadBtn" class="px-3 py-1 rounded">TRISTE</button>
                <button id="neutralBtn" class="px-3 py-1 rounded">NORMAL</button>
            </div>
        </div>

        <div class="mb-4">
            <input type="text" id="taskInput" class="border rounded w-full py-2 px-3 focus:outline-none focus:ring-2"
                placeholder="Nova Tarefa">
            <button id="addTaskBtn" class="px-4 py-2 rounded mt-2 w-full">
                Adicionar Tarefa
            </button>
        </div>
        <ul id="taskList" class="list-none">

        </ul>
    </div>

    <script src="js/main.js"></script>


</body>

</html>
